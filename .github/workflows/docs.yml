name: Docs
concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
on:
  push:
    tags:
      - '*.*.*'
    branches:
      - '**'
    paths:
      - 'docs/**'
      - 'scripts/**'
      - '.github/workflows/docs.yml'

jobs:
  docs:
    name: Docs
    runs-on: ubuntu-22.04
    # TODO: here will be new doc pipeline
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
