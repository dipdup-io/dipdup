name: Installer
on:
  push:
    paths:
      - 'src/dipdup/templates/**'
      - 'scripts/install.py'
      - '.github/workflows/installer.yml'

jobs:
  test:
    name: Installer
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Update pipx
        run: pip install --user -U pipx

      - name: Install DipDup
        run: python scripts/install.py -q

      - name: Create new project
        run: dipdup new -q

      - name: Validate project
        run: cd my-new-indexer; make install lint
