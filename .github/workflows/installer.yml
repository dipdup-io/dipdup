name: Installer
concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
on:
  push:
    paths:
      - 'src/**'
      - 'scripts/install.py'
      - 'pyproject.toml'
      - 'poetry.lock'
      - '.github/workflows/installer.yml'

jobs:
  installer:
    name: Installer
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
          - os: ubuntu-latest
            arch: arm64
          # - os: macos-latest
          #   arch: amd64
          - os: macos-latest
            arch: arm64
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: macOS runner workaround
        run: pip install --upgrade pip pipx

      - name: Install DipDup
        run: python src/dipdup/install.py --quiet --path .

      - name: dipdup new
        run: dipdup new --quiet

      - name: dipdup init
        run: cd dipdup_indexer; dipdup init

      - name: Replace DipDup in project with current HEAD
        run: cd dipdup_indexer; poetry remove dipdup; poetry add git+https://github.com/dipdup-io/dipdup.git@${{ github.sha }}

      - name: make install lint
        run: cd dipdup_indexer; make install lint

      - name: Deploy scripts to GitHub Pages
        if: contains(github.ref, 'next')
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./scripts
          keep_files: true