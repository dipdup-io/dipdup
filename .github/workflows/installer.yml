name: Installer
on:
  push:
    paths:
      - 'src/**'
      - 'scripts/install.py'
      - '.github/workflows/installer.yml'

jobs:
  test:
    name: Installer
    runs-on: ubuntu-22.04
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install DipDup
        run: python scripts/install.py --quiet --local

      - name: dipdup new
        run: dipdup new -q

      - name: dipdup init
        run: cd dipdup-indexer; dipdup init

      - name: make install
        run: cd dipdup-indexer; make install

      - name: make lint
        run: cd dipdup-indexer; make lint
