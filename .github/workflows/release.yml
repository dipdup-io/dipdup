name: Release
on:
  push:
    tags:
      - '*.*.*'

jobs:
  release:
    name: Release
    runs-on: ubuntu-22.04
    env:
      DOCKER_REGISTRY: ghcr.io
      DOCKER_IMAGE_NAME: ${{ github.repository }}

    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
        # NOTE: Fetch full history for Sentry release
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          install: true

      - name: Log in to the registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to the registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up metadata
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: dipdup/dipdup
          flavor: |
            latest=false
          tags: |
            type=pep440,pattern={{version}}
            type=pep440,pattern={{major}}
            type=pep440,pattern={{major}}.{{minor}}
            type=pep440,pattern=${{ env.DOCKER_REGISTRY }}/{{version}}
            type=pep440,pattern=${{ env.DOCKER_REGISTRY }}/{{major}}
            type=pep440,pattern=${{ env.DOCKER_REGISTRY }}/{{major}}.{{minor}}

      - name: Set up Python
        uses: actions/setup-python@main
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install PDM
        run: pipx install pdm

      - name: Run CI checks
        run: pdm install; pdm run all

      - name: Publish stable image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Publish package on PyPi
        run: pdm publish --password ${{secrets.PYPI_TOKEN}}

      - name: Parse changelog
        id: changelog
        uses: mindsers/changelog-reader-action@v2
        with:
          version: ${{ github.ref_name }}

      - name: Publish GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ steps.changelog.outputs.version }}
          body: |
            ## ${{ steps.changelog.outputs.version }} - ${{ steps.changelog.outputs.date }}

            ${{ steps.changelog.outputs.changes }}
          draft: true
          prerelease: ${{ steps.changelog.outputs.status == 'prereleased' }}

      - name: Create Sentry release
        uses: getsentry/action-release@v1
        with:
          version: ${{ steps.changelog.outputs.version }}
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: sentry
          SENTRY_PROJECT: dipdup
          SENTRY_URL: ${{ secrets.SENTRY_URL }}
