name: Test
on:
  push:
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'poetry.lock'
      - 'Makefile'
      - '.github/workflows/test.yml'

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
          - os: macos-latest
            arch: amd64
          - os: ubuntu-latest
            arch: arm64
          - os: macos-latest
            arch: arm64
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10.x'

      - name: Set up Poetry
        uses: snok/install-poetry@v1
        with:
          version: '1.2.1'

      - name: Set up cache (venv)
        uses: actions/cache@v2
        id: cache-venv
        with:
          path: /home/runner/.cache/pypoetry/virtualenvs
          key: ${{ matrix.os }}-venv
          restore-keys: |
            ${{ matrix.os }}-venv

      - name: Set up cache (replays)
        uses: actions/cache@v2
        id: cache-replays
        with:
          path: /tmp/dipdup/replays
          key: ${{ matrix.os }}-replays
          restore-keys: |
            ${{ matrix.os }}-replays

      - name: Install project
        run: make install
      - name: Run lint
        run: make lint
      - name: Run tests
        run: make test
