name: Test
on:
  push:
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'poetry.lock'
      - '.github/workflows/test.yml'

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
          - os: macos-latest
            arch: amd64
          - os: ubuntu-latest
            arch: arm64
          - os: macos-latest
            arch: arm64
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'poetry'

      - name: Install poetry
        run: pipx install poetry

      - name: Set up cache (replays)
        uses: actions/cache@v2
        id: cache-replays
        with:
          path: /tmp/dipdup/replays
          key: ${{ matrix.os }}-${{ matrix.arch }}-replays
          restore-keys: |
            ${{ matrix.os }}-${{ matrix.arch }}-replays

      - name: Install project
        run: make install
      - name: Run lint
        run: make lint
      - name: Run tests
        run: make test
