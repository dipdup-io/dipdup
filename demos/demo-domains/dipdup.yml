spec_version: 1.2
package: demo_domains

database:
  kind: sqlite
  path: demo-domains.sqlite3

contracts:
  mainnet_name_registry:
    address: KT1GBZmSxmnKJXGMdMLbugPfLyUPmuLSMwKS
    typename: name_registry

datasources:
  tzkt_mainnet:
    kind: tezos.tzkt
    url: ${TZKT_URL:-https://api.tzkt.io}

templates:
  domains:
    kind: tezos.tzkt.operations
    datasource: <datasource>
    contracts:
      - <name_registry>
    handlers:
      - callback: on_admin_update
        pattern:
          - type: transaction
            destination: <name_registry>
            entrypoint: admin_update
      - callback: on_execute
        pattern:
          - type: transaction
            destination: <name_registry>
            entrypoint: execute

indexes:
  domains_mainnet:
    template: domains
    values:
      datasource: tzkt_mainnet
      name_registry: mainnet_name_registry