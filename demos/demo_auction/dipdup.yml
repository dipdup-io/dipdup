spec_version: 2.0
package: demo_auction

database:
  kind: sqlite
  path: demo_auction.sqlite3

contracts:
  tzcolors_minter:
    kind: tezos
    address: KT1FyaDqiMQWg7Exo7VUiXAgZbd2kCzo3d4s
    typename: tzcolors_minter
  tzcolors_auction:
    kind: tezos
    address: KT1CpeSQKdkhWi4pinYcseCFKmDhs5M74BkU
    typename: tzcolors_auction

datasources:
  tzkt:
    kind: tezos.tzkt
    url: ${TZKT_URL:-https://api.tzkt.io}

templates:
  auction:
    kind: tezos.tzkt.operations
    datasource: <datasource>
    contracts:
      - <auction>
    handlers:
      - callback: on_create_auction
        pattern:
          - type: transaction
            destination: <auction>
            entrypoint: create_auction
      - callback: on_bid
        pattern:
          - type: transaction
            destination: <auction>
            entrypoint: bid
      - callback: on_withdraw
        pattern:
          - type: transaction
            destination: <auction>
            entrypoint: withdraw

indexes:
  tzcolors:
    template: auction
    values:
      datasource: tzkt
      minter: tzcolors_minter
      auction: tzcolors_auction