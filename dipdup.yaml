spec_version: 2.0
package: demo_etherlink

contracts:
  controller:
    kind: tezos
    address: KT1Ax1oGGjooakyYJvtrX3q5zxRwYv6EAeC2
    typename: controller
  rollup:
    kind: tezos
    address: sr1SW7VtD6xbSAEoRk8LXewr3igfWjBx7FPB
    typename: rollup

datasources:
  tzkt:
    kind: tezos.tzkt
    url: https://api.tzkt.io

indexes:
  rollup_operations:
    kind: tezos.tzkt.operations
    datasource: tzkt
    contracts:
      - controller
      - rollup
    handlers:
      - callback: on_rollup_call
        pattern:
          - type: transaction
            destination: controller
            entrypoint: default
            alias: controller_default
          - type: transaction
            destination: rollup
            entrypoint: default
            alias: rollup_default
