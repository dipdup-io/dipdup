[tool.poetry]
name = "dipdup"
description = ""
authors = []
version = "0.0.0"
packages = [
    { include = "dipdup", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.7"
tortoise-orm = "^0.17.1"
asyncpg = "^0.22.0"
cattrs-extras = "^0.1.1"
"ruamel.yaml" = "^0.17.2"
aiohttp = "^3.7.4"
datamodel-code-generator = "^0.10.0"
signalrcore = {git = "https://github.com/droserasprout/signalrcore", rev = "async"}
websockets = "^8.1"

[tool.poetry.dev-dependencies]
pytest = "^3.0"
pytest-cov = "^2.4"
bump2version = "^1.0.1"
pylint = "^2.7.2"
pylint-exit = "^1.2.0"
isort = "^5.7.0"
mypy = "^0.812"
diff-cover = "^5.0.1"
black = "^20.8b1"

[tool.poetry.scripts]
dipdup = 'dipdup.cli:cli'

[tool.isort]
line_length = 140

[tool.black]
line-length = 140
target-version = ['py37', 'py38']
skip-string-normalization = true

[build-system]
requires = ["poetry_core>=1.0.0", "cryptography==3.3.2", "wheel"]
build-backend = "poetry.core.masonry.api"
