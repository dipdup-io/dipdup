spec_version: 2.0
package: demo_factories

contracts:
  factory:
    kind: tezos
    address: KT1PvEyN1xCFCgorN92QCfYjw3axS6jawCiJ
    typename: factory
  # token for code hash reference
  token:
    kind: tezos
    code_hash: KT1VaEsVNiBoA56eToEK6n6BcPgh1tdx9eXi
    typename: token

datasources:
  tzkt:
    kind: tezos.tzkt
    url: ${TZKT_URL:-https://api.tzkt.io}

templates:
  dex:
    kind: tezos.tzkt.operations
    datasource: tzkt
    types:
      - transaction
    contracts:
      - <contract>
    handlers:
      - callback: on_transfer
        pattern:
          - type: transaction
            destination: token
            entrypoint: transfer

indexes:
  factory:
    kind: tezos.tzkt.operations
    datasource: tzkt
    contracts:
      - factory
    types:
      - origination
    handlers:
      - callback: on_factory_origination
        pattern:
          - type: origination
            source: factory

advanced:
  merge_subscriptions: True