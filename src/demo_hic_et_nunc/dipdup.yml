spec_version: 1.0
package: demo_hic_et_nunc

database:
  kind: sqlite
  path: hic_et_nunc.sqlite3

contracts:
  HEN_objkts: 
    address: ${HEN_OBJKTS:-KT1RJ6PbjHpwc3M5rw5s2Nbmefwbuwbdxton}
    typename: hen_objkts
  HEN_minter: 
    address: ${HEN_MINTER:-KT1Hkg5qeNhfwpKW4fXvq7HGZB9z2EnmCCA9}
    typename: hen_minter

datasources:
  tzkt_mainnet:
    kind: tzkt
    url: ${TZKT_URL:-https://api.tzkt.io}

indexes:
  hen_mainnet:
    kind: operation
    datasource: tzkt_mainnet
    contracts:
      - HEN_minter
    handlers:
      - callback: on_mint
        pattern:
          - type: transaction
            destination: HEN_minter
            entrypoint: mint_OBJKT
          - type: transaction
            destination: HEN_objkts
            entrypoint: mint
      - callback: on_swap
        pattern:
          - type: transaction
            destination: HEN_minter
            entrypoint: swap
      - callback: on_cancel_swap
        pattern:
          - type: transaction
            destination: HEN_minter
            entrypoint: cancel_swap
      - callback: on_collect
        pattern:
          - type: transaction
            destination: HEN_minter
            entrypoint: collect
