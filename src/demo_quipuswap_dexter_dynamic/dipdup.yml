spec_version: 0.1
package: demo_quipuswap_dexter

database:
  kind: sqlite
  path: quipuswap_dexter.sqlite3

datasources:
  tzkt_staging_mainnet:
    kind: tzkt
    url: https://staging.api.tzkt.io

templates:
  quipuswap_fa12:
    kind: operation
    datasource: tzkt_staging_mainnet
    contracts:
      - <dex_contract>
    types:
      - transaction
      - origination
    handlers:
      - callback: on_fa12_origination
        pattern:
          - type: origination
            originated_contract: <dex_contract>
      - callback: on_fa12_token_to_tez
        pattern:
          - type: transaction
            destination: <dex_contract>
            entrypoint: tokenToTezPayment
          - type: transaction
            destination: <token_contract>
            entrypoint: transfer
      - callback: on_fa12_tez_to_token
        pattern:
          - type: transaction
            destination: <dex_contract>
            entrypoint: tezToTokenPayment
          - type: transaction
            destination: <token_contract>
            entrypoint: transfer
      - callback: on_fa12_invest_liquidity
        pattern:
          - type: transaction
            destination: <dex_contract>
            entrypoint: investLiquidity
          - type: transaction
            destination: <token_contract>
            entrypoint: transfer
      - callback: on_fa12_divest_liquidity
        pattern:
          - type: transaction
            destination: <dex_contract>
            entrypoint: divestLiquidity
          - type: transaction
            destination: <token_contract>
            entrypoint: transfer
      - callback: on_fa12_withdraw_profit
        pattern:
          - type: transaction
            destination: <dex_contract>
            entrypoint: withdrawProfit
          - type: transaction
            source: <dex_contract>
            optional: True

  quipuswap_fa2:
    kind: operation
    datasource: tzkt_staging_mainnet
    contracts:
      - <dex_contract>
    types:
      - transaction
      - origination
    handlers:
      - callback: on_fa2_origination
        pattern:
          - type: origination
            originated_contract: <dex_contract>
      - callback: on_fa2_token_to_tez
        pattern:
          - type: transaction
            destination: <dex_contract>
            entrypoint: tokenToTezPayment
          - type: transaction
            destination: <token_contract>
            entrypoint: transfer
      - callback: on_fa2_tez_to_token
        pattern:
          - type: transaction
            destination: <dex_contract>
            entrypoint: tezToTokenPayment
          - type: transaction
            destination: <token_contract>
            entrypoint: transfer
      - callback: on_fa20_invest_liquidity
        pattern:
          - type: transaction
            destination: <dex_contract>
            entrypoint: investLiquidity
          - type: transaction
            destination: <token_contract>
            entrypoint: transfer
      - callback: on_fa20_divest_liquidity
        pattern:
          - type: transaction
            destination: <dex_contract>
            entrypoint: divestLiquidity
          - type: transaction
            destination: <token_contract>
            entrypoint: transfer
      - callback: on_fa20_withdraw_profit
        pattern:
          - type: transaction
            destination: <dex_contract>
            entrypoint: withdrawProfit
          - type: transaction
            source: <dex_contract>
            optional: True

  dexter_fa12:
    kind: operation
    datasource: tzkt_staging_mainnet
    contracts:
      - <dex_contract>
    types:
      - transaction
      - origination
    handlers:
      - callback: on_fa12_origination
        pattern:
          - type: origination
            originated_contract: <dex_contract>
      - callback: on_fa12_token_to_xtz
        pattern:
          - type: transaction
            destination: <dex_contract>
            entrypoint: tokenToXtz
          - type: transaction
            destination: <token_contract>
            entrypoint: transfer
      - callback: on_fa12_xtz_to_token
        pattern:
          - type: transaction
            destination: <dex_contract>
            entrypoint: xtzToToken
          - type: transaction
            destination: <token_contract>
            entrypoint: transfer
      - callback: on_fa12_add_liquidity
        pattern:
          - type: transaction
            destination: <dex_contract>
            entrypoint: addLiquidity
          - type: transaction
            destination: <token_contract>
            entrypoint: transfer
      - callback: on_fa12_remove_liquidity
        pattern:
          - type: transaction
            destination: <dex_contract>
            entrypoint: removeLiquidity
          - type: transaction
            destination: <token_contract>
            entrypoint: transfer
