spec_version: 1.0
package: demo_tezos_domains

database:
  kind: sqlite
  path: tezos_domains.sqlite3

contracts:
  edo_name_registry:
    address: KT1JJbWfW8CHUY95hG9iq2CEMma1RiKhMHDR
    typename: name_registry

datasources:
  tzkt_edo:
    kind: tzkt
    url: ${TZKT_URL:-https://api.edo2net.tzkt.io}

templates:
  tezos_domains:
    kind: operation
    datasource: <datasource>
    contracts:
      - <name_registry>
    handlers:
      - callback: on_admin_update
        pattern:
          - type: transaction
            destination: <name_registry>
            entrypoint: admin_update
      - callback: on_execute
        pattern:
          - type: transaction
            destination: <name_registry>
            entrypoint: execute

indexes:
  tezos_domains_edo:
    template: tezos_domains
    values:
      datasource: tzkt_edo
      name_registry: edo_name_registry
