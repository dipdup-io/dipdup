spec_version: 0.0.1
package: demo_tzcolors

database:
  kind: sqlite
  path: tzcolors.sqlite3

contracts:
  tzcolors_minter:
    address: KT1FyaDqiMQWg7Exo7VUiXAgZbd2kCzo3d4s
    typename: tzcolors_minter
  tzcolors_auction:
    address: KT1CpeSQKdkhWi4pinYcseCFKmDhs5M74BkU
    typename: tzcolors_auction

datasources:
  tzkt_staging:
    kind: tzkt
    url: ${TZKT_URL:-https://staging.api.tzkt.io}

templates:

  tzcolors:
    kind: operation
    datasource: <datasource>
    contract: <minter>
    handlers:
      - callback: on_initial_auction
        pattern:
          - destination: <minter>
            entrypoint: initial_auction
          - destination: <auction>
            entrypoint: create_auction

indexes:
  tzcolors_mainnet:
    template: tzcolors
    values:
      datasource: tzkt_staging
      minter: tzcolors_minter
      auction: tzcolors_auction
