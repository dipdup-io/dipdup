spec_version: 0.0.1
package: dipdup_registrydao

database:
  kind: sqlite
  path: db.sqlite3

contracts:
  registry: KT1QMdCTqzmY4QKHntV1nZEinLPU1GbxUFQu

datasources:
  tzkt:
    kind: tzkt
    url: ${TZKT_URL:-https://staging.api.edo2net.tzkt.io}

templates:

  single_operation:
    kind: operation
    datasource: tzkt
    contract: <contract>
    handlers:
      - callback: on_<entrypoint>
        pattern:
          - destination: <contract>
            entrypoint: <entrypoint>

indexes:
  accept_ownership:
    template: single_operation
    values:
      contract: registry
      entrypoint: accept_ownership

  burn:
    template: single_operation
    values:
      contract: registry
      entrypoint: burn

  callCustom:
    template: single_operation
    values:
      contract: registry
      entrypoint: callCustom

  confirm_migration:
    template: single_operation
    values:
      contract: registry
      entrypoint: confirm_migration

  drop_proposal:
    template: single_operation
    values:
      contract: registry
      entrypoint: drop_proposal

  flush:
    template: single_operation
    values:
      contract: registry
      entrypoint: flush

  get_total_supply:
    template: single_operation
    values:
      contract: registry
      entrypoint: get_total_supply

  getVotePermitCounter:
    template: single_operation
    values:
      contract: registry
      entrypoint: getVotePermitCounter

  migrate:
    template: single_operation
    values:
      contract: registry
      entrypoint: mint

  propose:
    template: single_operation
    values:
      contract: registry
      entrypoint: propose

  set_quorum_threshold:
    template: single_operation
    values:
      contract: registry
      entrypoint: set_quorum_threshold

  set_voting_period:
    template: single_operation
    values:
      contract: registry
      entrypoint: set_voting_period

  transfer:
    template: single_operation
    values:
      contract: registry
      entrypoint: transfer

  transfer_contract_tokens:
    template: single_operation
    values:
      contract: registry
      entrypoint: transfer_contract_tokens

  transfer_ownership:
    template: single_operation
    values:
      contract: registry
      entrypoint: transfer_ownership

  update_operators:
    template: single_operation
    values:
      contract: registry
      entrypoint: update_operators

  vote:
    template: single_operation
    values:
      contract: registry
      entrypoint: vote

