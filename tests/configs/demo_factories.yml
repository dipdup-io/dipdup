spec_version: 2.0
package: demo_factories

database:
  kind: sqlite
  path: db.sqlite3

contracts:
  registry:
    kind: tezos
    code_hash: KT19CF3KKrvdW77ttFomCuin2k4uAVkryYqh
    typename: registry

datasources:
  tzkt:
    kind: tezos.tzkt
    url: ${TZKT_URL:-https://api.tzkt.io}
    http:
      replay_path: ${DIPDUP_REPLAY_PATH:-}

templates:

  registry_dao:
    kind: tezos.tzkt.operations
    datasource: tzkt
    types:
      - transaction
      - origination
    contracts:
      - <contract>
    handlers:
      - callback: on_propose
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: propose
      - callback: on_origination
        pattern:
          - type: origination
            originated_contract: <contract>

indexes:
  registry:
    template: registry_dao
    values:
      contract: registry
    first_level: 1881619
    last_level: 2933505