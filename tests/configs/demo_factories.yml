spec_version: 2.0
package: demo_factories

logging: debug
contracts:
  factory:
    kind: tezos
    address: KT1PvEyN1xCFCgorN92QCfYjw3axS6jawCiJ
    typename: factory
  # token for code hash reference
  token:
    kind: tezos
    code_hash: KT1VaEsVNiBoA56eToEK6n6BcPgh1tdx9eXi
    typename: token

datasources:
  tzkt:
    kind: tezos.tzkt
    url: ${TZKT_URL:-https://api.tzkt.io}
    http:
      replay_path: ${DIPDUP_REPLAY_PATH:-}

templates:
  dex:
    kind: tezos.tzkt.operations
    datasource: tzkt
    types:
      - transaction
    contracts:
      - <contract>
    # first_level: 4115533
    # last_level: 4115533
    handlers:
      - callback: on_transfer
        pattern:
          - type: transaction
            destination: token
            entrypoint: transfer

indexes:
  factory:
    kind: tezos.tzkt.operations
    datasource: tzkt
    contracts:
      - factory
    types:
      - origination
    first_level: 2428590
    last_level: 2428590
    handlers:
      - callback: on_factory_origination
        pattern:
          - type: origination
            source: factory
