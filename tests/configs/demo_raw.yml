spec_version: 2.0
package: demo_raw

database:
  kind: sqlite
  path: db.sqlite3

datasources:
  tzkt:
    kind: tezos.tzkt
    url: ${TZKT_URL:-https://api.tzkt.io}
    http:
      replay_path: ${DIPDUP_REPLAY_PATH:-}

indexes:
  mainnet_operations:
    kind: tezos.tzkt.operations_unfiltered
    datasource: tzkt
    types:
      - transaction
      - migration
    callback: on_operation
    first_level: 1589246
    last_level: 1589247

  mainnet_originations:
    kind: tezos.tzkt.operations_unfiltered
    datasource: tzkt
    types:
      - origination
    callback: on_operation
    first_level: 1589255
    last_level: 1589255