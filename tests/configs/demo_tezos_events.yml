spec_version: 3.0
package: demo_tezos_events

datasources:
  tzkt:
    kind: tezos.tzkt
    url: https://api.ghostnet.tzkt.io

contracts:
  events_contract:
    kind: tezos
    address: KT1Up6AMehze2VTdt3w85xaZPtrEWn1AeyR3

indexes:
  events:
    kind: tezos.events
    first_level: 1250000
    last_level: 1258176
    datasources:
      - tzkt
    handlers:
      - callback: on_move_event
        contract: events_contract
        tag: move
      - callback: on_roll_event
        contract: events_contract
        tag: roll
      - callback: on_other_event
        contract: events_contract