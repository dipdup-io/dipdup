spec_version: 1.2
package: hen_subjkt

contracts:
  hen_subjkt:
    kind: tezos
    address: KT1My1wDZHDGweCrJnQJi3wcFaS67iksirvj
    typename: hen_subjkt

datasources:
  tzkt:
    kind: tezos.tzkt
    url: https://api.tzkt.io
