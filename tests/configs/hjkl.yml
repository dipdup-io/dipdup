spec_version: 2.0
package: hjkl

contracts:
  hjkl:
    kind: tezos
    address: KT1WvYvgUhxYEe4NhqqazwXUhUEhcjMcdjHA
    typename: hjkl

datasources:
  tzkt:
    kind: tezos.tzkt
    url: https://api.hangzhou2net.tzkt.io
    http:
      replay_path: ${DIPDUP_REPLAY_PATH:-}

indexes:
  hjkl:
    kind: tezos.tzkt.operations
    datasource: tzkt
    contracts:
      - hjkl
    handlers:
      - callback: on_default
        pattern:
          - destination: hjkl
            entrypoint: default
