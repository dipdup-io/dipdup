spec_version: 1.2
package: qwer

contracts:
  qwer:
    address: KT1DX7tM6GPJbzXkqwNN7z8DrsPDcnyuaatk
    typename: qwer

datasources:
  tzkt:
    kind: tzkt
    url: https://api.hangzhou2net.tzkt.io
    http:
      replay_path: ${DIPDUP_REPLAY_PATH:-~/.cache/dipdup/replays}

indexes:
  qwer:
    kind: tezos.tzkt.operation
    datasource: tzkt
    contracts:
      - qwer
    handlers:
      - callback: on_default
        pattern:
          - destination: qwer
            entrypoint: default
