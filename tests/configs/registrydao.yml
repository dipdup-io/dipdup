spec_version: 1.2
package: demo_registrydao

database:
  kind: sqlite
  path: registrydao.sqlite3

contracts:
  registry:
    address: KT19CF3KKrvdW77ttFomCuin2k4uAVkryYqh
    typename: registry

datasources:
  tzkt:
    kind: tzkt
    url: ${TZKT_URL:-https://api.tzkt.io}
    http:
      replay_path: ${DIPDUP_REPLAY_PATH:-~/.cache/dipdup/replays}

templates:

  registry_dao:
    kind: operation
    datasource: tzkt
    types:
      - transaction
      - origination
    contracts:
      - <contract>
    handlers:
      - callback: on_propose
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: propose
      - callback: on_origination
        pattern:
          - type: origination
            originated_contract: <contract>

indexes:
  registry:
    template: registry_dao
    values:
      contract: registry
    # first_level: 1407528
    last_level: 1444133

logging: quiet
