spec_version: 1.2
package: demo_tzbtc_transfers

database:
  kind: sqlite
  path: db.sqlite3

contracts:
  tzbtc_mainnet:
    address: KT1PWx2mnDueood7fEmfbBDKx1D9BAnnXitn
    typename: tzbtc

datasources:
  tzkt:
    kind: tzkt
    url: https://api.tzkt.io
    http:
      replay_path: ${REPLAY_PATH:-~/.cache/dipdup/replays}

indexes:
  tzbtc_holders_mainnet:
    kind: token_transfer
    datasource: tzkt
    handlers:
      - callback: on_token_transfer
        contract: tzbtc_mainnet
    # see: https://api.tzkt.io/v1/tokens/transfers?id=125069119
    first_level: 1366840
    last_level: 1366840

logging: quiet
