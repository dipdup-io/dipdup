spec_version: 2.0
package: zxcv

contracts:
  zxcv:
    kind: tezos
    address: KT1M2tyRxLyD5svocpnzaKeDM3uUvFRTmkN3
    typename: zxcv

datasources:
  tzkt:
    kind: tezos.tzkt
    url: https://api.hangzhou2net.tzkt.io
    http:
      replay_path: ${DIPDUP_REPLAY_PATH:-}

indexes:
  zxcv:
    kind: tezos.tzkt.operations
    datasource: tzkt
    contracts:
      - zxcv
    handlers:
      - callback: on_default
        pattern:
          - destination: zxcv
            entrypoint: default
