spec_version: 1.2
package: zxcv

contracts:
  zxcv:
    address: KT1M2tyRxLyD5svocpnzaKeDM3uUvFRTmkN3
    typename: zxcv

datasources:
  tzkt:
    kind: tzkt
    url: https://api.hangzhou2net.tzkt.io
    http:
      replay_path: ${DIPDUP_REPLAY_PATH:-~/.cache/dipdup/replays}

indexes:
  zxcv:
    kind: operation
    datasource: tzkt
    contracts:
      - zxcv
    handlers:
      - callback: on_default
        pattern:
          - destination: zxcv
            entrypoint: default
