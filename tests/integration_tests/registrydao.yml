spec_version: 1.1
package: demo_registrydao

database:
  kind: sqlite
  path: registrydao.sqlite3

contracts:
  registry:
    address: KT1QMdCTqzmY4QKHntV1nZEinLPU1GbxUFQu
    typename: registry

datasources:
  tzkt:
    kind: tzkt
    url: ${TZKT_URL:-https://api.edo2net.tzkt.io}

templates:

  registry_dao:
    kind: operation
    datasource: tzkt
    types:
      - transaction
      - origination
    contracts:
      - <contract>
    handlers:
      - callback: on_propose
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: propose
      - callback: on_origination
        pattern:
          - type: origination
            originated_contract: <contract>

indexes:
  registry:
    template: registry_dao
    values:
      contract: registry
