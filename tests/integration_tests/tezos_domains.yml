spec_version: 1.2
package: demo_tezos_domains

database:
  kind: sqlite
  path: db.sqlite3

contracts:
  name_registry:
    address: KT1GBZmSxmnKJXGMdMLbugPfLyUPmuLSMwKS
    typename: name_registry

datasources:
  tzkt_edo:
    kind: tzkt
    url: ${TZKT_URL:-https://api.tzkt.io}

templates:
  tezos_domains:
    kind: operation
    datasource: <datasource>
    contracts:
      - <name_registry>
    handlers:
      - callback: on_admin_update
        pattern:
          - type: transaction
            destination: <name_registry>
            entrypoint: admin_update
      - callback: on_execute
        pattern:
          - type: transaction
            destination: <name_registry>
            entrypoint: execute
    last_level: 1450852

indexes:
  tezos_domains_edo:
    template: tezos_domains
    values:
      datasource: tzkt_edo
      name_registry: name_registry
