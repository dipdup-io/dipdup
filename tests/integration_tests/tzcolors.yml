spec_version: 0.0.1
package: demo_tzcolors

database:
  kind: sqlite
  path: db.sqlite3

contracts:
  tzcolors_minter:
    address: KT1FyaDqiMQWg7Exo7VUiXAgZbd2kCzo3d4s
    typename: tzcolors_minter
  tzcolors_auction:
    address: KT1CpeSQKdkhWi4pinYcseCFKmDhs5M74BkU
    typename: tzcolors_auction

datasources:
  tzkt_staging:
    kind: tzkt
    url: ${TZKT_URL:-https://staging.api.tzkt.io}

templates:

  tzcolors_auction:
    kind: operation
    datasource: <datasource>
    contracts:
      - <auction>
    handlers:
      - callback: on_create_auction
        pattern:
          - destination: <auction>
            entrypoint: create_auction
      - callback: on_bid
        pattern:
          - destination: <auction>
            entrypoint: bid
      - callback: on_withdraw
        pattern:
          - destination: <auction>
            entrypoint: withdraw
    first_block: 1335654
    last_block: 1340654

indexes:

  tzcolors_auction:
    template: tzcolors_auction
    values:
      datasource: tzkt_staging
      minter: tzcolors_minter
      auction: tzcolors_auction